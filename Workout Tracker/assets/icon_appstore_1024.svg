    <!-- Inner ridge -->
    <circle cx="512" cy="512" r="146" fill="none" stroke="#ffffff" stroke-width="8.75"/>
    <!-- Center hub hole -->
    <circle cx="512" cy="512" r="73" fill="none" stroke="#ffffff" stroke-width="20.44"/>
</svg>
